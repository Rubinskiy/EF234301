    <script>
        const burst = new mojs.Burst({
            left: 0,
            top: 0,
            radius: { 4: 19 },
            angle: 45,
            children: {
                shape: "line",
                radius: 3,
                scale: 1,
                stroke: "#FD7932",
                strokeDasharray: "100%",
                strokeDashoffset: { "-100%": "100%" },
                duration: 700,
                easing: "quad.out",
            },
        });

        document.addEventListener("click", function (e) {
            burst.tune({ x: e.pageX, y: e.pageY }).replay();
        });

        const box = document.getElementById("box");
        let positionY = 0; // Initial position
        let velocityY = 0; // Initial velocity
        const gravity = 0.6; // Gravity force
        const dampingFactor = 0.75; // Damping factor for the bounce effect

        box.addEventListener("click", () => {
            const windowHeight = window.innerHeight;
            const boxHeight = box.clientHeight;

            const animation = setInterval(() => {
                velocityY += gravity; // Update velocity with gravity
                positionY += velocityY; // Update position with velocity

                // Check for collision with the bottom of the window
                if (positionY >= windowHeight - boxHeight) {
                    positionY = windowHeight - boxHeight; // Set position at the bottom
                    velocityY = -velocityY * dampingFactor; // Reverse and dampen velocity
                }

                // Check for collision with the top of the window
                if (positionY <= 0) {
                    positionY = 0; // Set position at the top
                    velocityY = -velocityY * dampingFactor; // Reverse and dampen velocity
                }

                // Apply position to the box
                box.style.transform = `translateY(${positionY}px)`;
            }, 16);
        });
